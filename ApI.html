<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <style>
    /* Styles for the card container */
    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Styles for the card content */
    .card-content {
      padding: 20px;
    }

    /* Styles for the card title */
    .card-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    /* Styles for the card text */
    .card-text {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Card container -->
  <div class="card">
    <!-- Card content -->
    <div class="card-content">
      <!-- Card title -->
      <h2 class="card-title">Card Title</h2>
      <!-- Card text -->
      <p class="card-text">This is a simple card example using HTML and CSS.</p>
    </div>
    <h1>data</h1>
  </div>
</body>
<script>
  setTimeout(()=>{
    // async function getData() { 
    //  const response = await fetch('https://fakestoreapi.com/products')
     //  const data = response.json(); 
    //  console.log( data);
    //  }
    fetch("https://fakestoreapi.com/products")
      .then((res) => res.json())
      .then((data) =>
        data.map((products) => {
          const divison=document.getElementById("card")
          const div = document.createElement("div");
          const image = document.createElement("img");
          const title = document.createElement("h3");
          const prices = document.createElement("p");
          const like = document.createElement("button");
          div.classList = "card";
          image.classList = "card-img";
          like.classList = "empty";
          image.src = products.image;
          title.innerText = `title: ${products.title}`;
          prices.innerHTML = `prices: <b>${products.price}</b>`;
          like.textContent = "like";
          div.appendChild(image);
          div.appendChild(title);
          div.appendChild(prices);
          div.appendChild(like);
          divison.appendChild(div);
        })
      
      )
      .catch();

    
   
  },2000)
  </script>
</html>
